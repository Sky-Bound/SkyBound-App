<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
    <header>
    <h1>Nasa's Astronomical Picture of the Day</h1>

    <form >
    <label for="datepiceker">Pick a date:
    <input id="datepicker" type="date" min="" max="" > 
    </label>
    </form>

   <div class="container my-5">
    <!-- Section: Intro -->
    <section class="text-center mb-4">
      <h4 class="mb-4">
        <strong
          >Astronomy Picture of the Day (<u id="intro-date"></u>)</strong
        >
      </h4>
  
      <p>
        Each day a different image or photograph of our fascinating universe
        is featured, along with a brief explanation written by a professional
        astronomer.
      </p>
    </section>
    <!-- Section: Intro -->
  
    <!-- Section: Demo -->
    <section class="mb-4">
      <!-- Section: Date -->
      <section class="mb-4">
        <!-- Datepicker -->
        <div
          class="form-outline datepicker"
          data-mdb-toggle-button="true"
          data-mdb-format="yyyy-mm-dd"
          id="date-picker"
        >
          <input
            type="text"
            class="form-control"
            id="wrapper-date"
            data-mdb-toggle="datepicker"
            value=""
          />
          <label for="exampleDatepicker1" class="form-label"
            >Select a date</label
          >
        </div>
      </section>
      <!-- Section: Date -->
  
      <div class="row">
        <div class="col-md-8 mb-4 mb-md-0">
          <!-- Section: Media -->
          <section id="wrapper-media" class=""></section>
          <!-- Section: Media -->
        </div>
  
        <div class="col-md-4 mb-4 mb-md-0">
          <!-- Section: Description -->
          <section class="">
            <h5 id="wrapper-title"></h5>
            <p class="text-muted mb-2">
              Copyright: <span id="wrapper-copyright"></span>
            </p>
            <p id="wrapper-explanation"></p>
          </section>
          <!-- Section: Description -->
        </div>
      </div>
    </section>
    <!-- Section: Demo -->
      </div>
    </section>
    <!-- Section: Credits -->
  </div>

</body>
</html>
